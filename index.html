<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Commers</title>
    <!-- CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS Native -->
    <link rel="stylesheet" href="login.css">
    <!-- CSS font Awesome -->
    <link href="ruta/a/tu/font-awesome/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Outfit:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main_native">
        <!-- CAJA DE DE LOGIN Y REGISTER-->
        <div class="div_card">
                <!-- REGISTER -->
                <div class="col_1-1">
                    <div class="d-flex justify-content-center align-items-center register_title"><h2>Crear una cuenta</h2></div>
                    <div>
                        <div class="container_icon d-flex justify-content-center align-items-center">
                            <a href="#/google" class="box_icon col-md-4 d-flex justify-content-center align-items-center">
                                <img src="images/google.png" alt="icon-google" title="google">
                            </a>
                            <a href="#/facebook" class="box_icon col-md-4 d-flex justify-content-center align-items-center">
                                <img src="images/facebook.png" alt="icon-facebook" title="facebook">
                            </a>
                            <a href="#/twitter" class="box_icon col-md-4 d-flex justify-content-center align-items-center">
                                <img src="images/gorjeo.png" alt="icon-twtiter" title="twitter">
                            </a>
                        </div>
                        <p class="text_icon">o usa tus redes para registrarte</p>
                    </div>
                    <form class="container" action="">
                        <div class="box_input input-group mb-3">
                            <span class="d-flex justify-content-center align-items-center input_icon">
                                <img src="images/usuario.png" alt="icon-user">
                            </span>
                            <input type="text" placeholder="Nombre completo" required>
                        </div>
                        <div class="box_input input-group mb-3">
                            <span class="d-flex justify-content-center align-items-center input_icon">
                                <img src="images/mensaje.png" alt="icon-mesage">
                            </span>
                            <input type="email" placeholder="Correo electronico" required>
                        </div>
                        <div class="box_input input-group mb-3">
                            <span class="d-flex justify-content-center align-items-center input_icon">
                                <img src="images/usuario2.png" alt="icon-user">
                            </span>
                            <input type="text" placeholder="Nombre de Usuario" required>
                        </div>
                        <div class="box_input input-group mb-3">
                            <span class="d-flex justify-content-center align-items-center input_icon">
                                <img src="images/candado.png" alt="icon-padlock">
                            </span> 
                            <input type="password" placeholder="contraseña" required>
                        </div>
                        <div class="box_input">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                    </form>
                </div>
                <!-- LOGIN -->
                <div class="col_1">
                    <div class="d-flex justify-content-center align-items-center register_title"><h2>Iniciar Sesión</h2></div>
                    <div>
                        <div class="container_icon d-flex justify-content-center align-items-center">
                            <a href="#/google" class="box_icon col-md-4 d-flex justify-content-center align-items-center">
                                <img src="images/google.png" alt="icon-google" title="google">
                            </a>
                            <a href="#/facebook" class="box_icon col-md-4 d-flex justify-content-center align-items-center">
                                <img src="images/facebook.png" alt="icon-facebook" title="facebook">
                            </a>
                            <a href="#/twitter" class="box_icon col-md-4 d-flex justify-content-center align-items-center">
                                <img src="images/gorjeo.png" alt="icon-twtiter" title="twitter">
                            </a>
                        </div>
                        <p class="text_icon">o usa tus redes para registrarte</p>
                    </div>
                    <form class="container" action="">
                        <div class="box_input input-group mb-3">
                            <span class="d-flex justify-content-center align-items-center input_icon">
                                <img src="images/usuario2.png" alt="icon-user">
                            </span>
                            <input type="text" placeholder="Usuario" required>
                        </div>
                        <div class="box_input input-group  mb-3">
                            <span class="d-flex justify-content-center align-items-center input_icon">
                                <img src="images/candado.png" alt="icon-padlock">
                            </span> 
                            <input type="password" placeholder="contraseña" required>
                        </div>
                        <div class="box_input">
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </div>
                    </form>
                </div>
        
            <!-- CAJAS ESCONDIDAS-->
                <!-- CAJA_LOGIN -->
             <div class="col_2-1 justify-content-center align-items-center login_box">
                    <div>
                        <h1>Bienvenido</h1>
                        <p>Para unirte a nuestra plataforma por favor inicia sesión con tus datos</p>
                        <div class="d-flex justify-content-center align-items-center box_button">
                            <button type="button" class="btn btn-warning btn_login">Iniciar sesión</button>
                        </div>
                    </div>
                </div>
                <!-- CAJA_REGISTER -->
                <div class="col_2 justify-content-center align-items-center login_box">
                    <div>
                        <h1>¡¡Bienvenido nuevamente!!</h1>
                        <p>Si aun no tienes una cuenta vinculada a la plataforma por favor registrese aqui</p>
                        <div class="d-flex justify-content-center align-items-center box_button">
                            <button type="button" class="btn btn-warning btn_register">Registrarse</button>
                        </div>
                    </div>
                </div>

        </div>
    </main>
    <!-- SCRIPT BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- SCRIPT Native -->
    <script src="login.js"></script>
</body>
</html>
